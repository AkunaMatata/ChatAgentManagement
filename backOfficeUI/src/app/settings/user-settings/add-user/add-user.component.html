<div class="scroll-container" >
    <ciw-header [title]="title"></ciw-header>
    <div class="container body add_user col-sm-8">
        <div class="overflow-container jumbotron">
            <div class="avatar-section">
                <div class="form-row">
                    <div class="avatar-label">
                        <span class="label">avatar</span>
                        <span class="hint">image max 5 MB</span>
                    </div>
                    <div class="avatar-wrapper-section">
                        <div class="user-icon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                            <i class="fa fa-upload" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="form-wrapper">
                <form [formGroup]="addUserForm" >
                    <div class="form-row">
                        <span class="label"> First name</span>
                        <input type="text" formControlName="firstName" />
                    </div>
                    <div class="form-row">
                        <span class="label"> Last name</span>
                        <input type="text" formControlName="lastName" n/>
                    </div>
                    <div class="form-row">
                        <span class="label"> Email address</span>
                        <input type="email" formControlName="email" name="email"/>
                    </div>
                    <div class="form-row">
                        <span class="label"> Permission</span>
                        <div class="radio-group">
                            <ciw-radiobutton [id]="'Admin'" formControlName="role" name="role" value="Admin"> Administrator</ciw-radiobutton>
                            <span class="form-radio-label-description">Full access to the app, e.g. changing settings, creating new accounts
                            </span>
                            <ciw-radiobutton [id]="'Agent'" formControlName="role" name="role" value="Agent"> Agent</ciw-radiobutton>
                            <span class="form-radio-label-description">Access to key features including chatting, their own profile and canned responses
                            </span>
                        </div>
                    </div>
                    <div class="action-buttons">
                            <button class="btn" type="reset" (click)="onDiscard()">
                                <span class="no-select">Cancel</span>
                            </button>
                            <button class="btn btn-primary" type="button" [disabled]="addUserForm.invalid || !addUserForm.dirty"
                            (click)="onAdd()">
                                <span class="no-select">Add user</span>
                            </button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
