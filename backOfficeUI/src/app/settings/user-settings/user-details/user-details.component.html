<div>
    <ciw-header [title]="title">
    </ciw-header>
    <div class="container body col-sm-8">
        <h2>Account Settings</h2>
        <div class="form-wrapper">
            <form>
                <span class="hint">Only your first name is visible to users. Your last name is kept private anytime.</span>
                <div class="form-row">
                    <span class="label"> First name</span>
                    <input type="text" [(ngModel)]="firstName" name="firstName"/>
                </div>
                <div class="form-row">
                    <span class="label"> Last name</span>
                    <input type="text" [(ngModel)]="lastName" name="lastName"/>
                </div>
                <span class="hint">Your email is used to send you notifications.</span>
                <div class="form-row">
                    <span class="label"> Email</span>
                    <input type="email" [(ngModel)]="email" name="email"/>
                </div>
                <div class="form-row">
                    <span class="label"> Permission</span>
                    <div class="radio-group">
                        <ciw-radiobutton [id]="'Admin'" [(ngModel)]="role" name="role" value="'Admin'"> Administrator</ciw-radiobutton>
                        <ciw-radiobutton [id]="'Agent'" [(ngModel)]="role" name="role" value="'Agent'"> Agent</ciw-radiobutton>
                    </div>
                </div>
                <div class="form-row">
                    <div class="avatar-label">
                        <span class="label">avatar</span>
                        <span class="hint">image max 5 MB</span>
                    </div>
                    <div class="avatar-wrapper"></div>
                    <button class="btn btn-link"> change picture</button>
                </div>
                <div class="form-row">
                    <span class="label"> password</span>
                    <a class="btn btn-link"> change password</a>
                </div>
                <div class="action-buttons">
                        <button class="btn" type="reset" [disabled]="!isDirty"
                        (click)="onReset()" >
                            <span class="no-select">Discard</span>
                        </button>
                        <button class="btn btn-primary" type="submit" [disabled]="!isDirty"
                        (click)="onSave()">
                            <span class="no-select">Save changes</span>
                        </button>
                    </div>
            </form>
        </div>
    </div>
</div>
