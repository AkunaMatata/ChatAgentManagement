<div class="container user-settings view-container" *ngIf="!(editMode | async)">
    <div class="view-container">
        <ciw-header [title]="title">
            <button [routerLink]="['add-user']" class="btn btn-primary btn-sm">+ Add User</button>
        </ciw-header>
        <ciw-agent-panel></ciw-agent-panel>
        <div class="view-container scroller">
            <main class="agent-list__container scrollable" >
                <div class="content" *ngFor="let user of userList | async">
                    <ciw-agent-card [agentCard]="user"></ciw-agent-card>
                </div>
            </main>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
