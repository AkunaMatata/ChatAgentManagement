<div class="shortcuts" *ngIf="!(editMode | async)">
    <div class="view-container">
        <ciw-header [title]="title">
            <button [routerLink]="['add']" class="btn btn-primary btn-sm"> Add New</button>
        </ciw-header>
        <section>
            <div class="list" *ngFor="let shortcut of shortcuts | async">
                <ciw-shortcut-item (remove)="onRemove($event)" [shortcutItem]="shortcut"></ciw-shortcut-item>
            </div>
        </section>
    </div>
</div>
<router-outlet></router-outlet>
